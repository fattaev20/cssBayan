<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Bayan</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>CSS Bayan</h1>
    <div class="container">
        <ul class="accordionList">
            <li>
                <label for="first">In the market for a dog ? <span>&#x3e</span></label>
                <input type="radio" name="accordion" id="first" checked/>
                <label for="first" class="contLabel"><img src="./images/1.jpg" alt="In the market for a dog?" class="content"></label>
            </li>
            <li>
                <label for="second"> Keyboard heat <span>&#x3e</span></label>
                <input type="radio" name="accordion" id="second" />
                <label for="second" class="contLabel"><img src="./images/2.jpg" alt="Keyboard heat" class="content"></label>
            </li>
            <li>
                <label for="third"> Judger <span>&#x3e</span></label>
                <input type="radio" name="accordion" id="third" />
                <label for="third" class="contLabel"><img src="./images/3.jpg" alt="Judger" class="content"></label>
            </li>
            <li>
                <label for="fourth"> Lazy mornings <span>&#x3e</span></label>
                <input type="radio" name="accordion" id="fourth" />
                <label for="fourth" class="contLabel"><img src="./images/4.jpg" alt="Lazy mornings" class="content"></label>
            </li>
            <li class="last">
                <label for="fifth"> Coincidence ? I don`t think so <span>&#x3e</span></label>
                <input type="radio" name="accordion" id="fifth" />
                <label for="fifth" class="contLabel"><img src="./images/5.jpg" alt="Coincidence ? I don`t think so" class="content"></label>
            </li>
        </ul>
    </div>
</body>

</html>
